{% extends 'home/base.html' %}
{% load staticfiles %}

{% block content %}

    <header>   
		<div class="container">
			<div class="row" style="padding-top:40px">
				
			</div>
			
			<div class="page-header">
					<h2>로그인</h2>
			</div>

            <form class="form-horizontal" method="POST" action="{% url 'login' %}">{% csrf_token %}

                <div class="form-group">
                    <div class="control-label col-sm-offset-1 col-sm-2">
                        Email 주소
                    </div>
                    <div class="col-sm-6">
                        {{ form.username }}
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-sm-offset-1 col-sm-2">
                        패스워드
                    </div>
                    <div class="col-sm-6">
                        {{ form.password }}

                        {% if form.errors %}
                                <div class="row" style="padding-top:10px"> ID나 비밀번호가 일치하지 않습니다.</div>
                        {% endif %}
                    </div>
                </div>

        		<button type="submit" class="save btn btn-default">Save</button>
            </form>
		</div>
    </header>

{% endblock content %}
